<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>GET form</h2>

<form action="form">
    Name: <input name="name" />

    <br/><br/>

    Under age: <input name="underage" type="checkbox" checked>

    <br/><br/>

    Favourite fruit:
    <select name="fruit">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="raspberry">Raspberry</option>
    </select>

    <br/><br/>

    Select hobbies:<br/>
    Watching TV: <input type="checkbox" name="hobbies" value="tv" /><br/>
    Watching movies: <input type="checkbox" name="hobbies" value="movies"/><br/>
    Running: <input type="checkbox" name="hobbies" value="running"/><br/>

    <br/>

    <input type="submit" value="Send" />
</form>
</body>
</html>
